---
layout: default
---
<div id="home-content">
  {% for post in site.posts %}
    <div id="post-list">
      <div id="post-info">
      {{ post.date | date: "%B %e, %Y" }}
      </div>
      <h3><a id="post-list" class="link" href="{{ post.url }}">{{ post.title }}</a></h3>
    </div>
  {% endfor %}
</div>
